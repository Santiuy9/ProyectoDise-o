<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
    <title>Proyecto Diseño</title>
</head>
<body>
    
    <header>
        <button id="buttonMenu" class="buttonMenu"><i class="fa-solid fa-bars"></i></button>
        <div id="backgroundOpacity" class="backgroundOpacity"></div>
        <div id="listMenu" class="listMenu">
            <button id="buttonCloseMenu" class="buttonCloseMenu"><i class="fa-solid fa-xmark"></i></button>
            <ul>
                <li><a href="../index.html"><p>Inicio</p></a></li>
                <li><a href=""><p>Servicios</p></a></li>
                <li><a href="galeria.html"><p>Galeria</p></a></li>
                <li><a href=""><p>Sobre Nosotros</p></a></li>
                <li><a href=""><p>Contacto</p></a></li>
            </ul>
        </div>
        <div class="logo">
            <img src="../img/logo.png" alt="" class="logo">
        </div>
    </header>

    <div class="upSpace"></div>

    <main>
        <section id="contacto" class="contacto-section">
            <h2>Contacto</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="servicio">Selecciona un servicio:</label>
                    <select id="servicio" name="servicio" required>
                        <option value="diseño">Diseño de moda</option>
                        <option value="consultoria">Consultoría</option>
                        <option value="personalizado">Personalizado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>¿Cómo nos encontraste?</label>
                    <div>
                        <label for="internet">Internet</label>
                        <input type="radio" id="internet" name="referencia" value="internet" required>
                    </div>
                    <div>
                        <label for="amigo">Recomendación de un amigo</label>
                        <input type="radio" id="amigo" name="referencia" value="amigo">
                    </div>
                </div>
                <div class="form-group">
                    <label for="suscripcion">Deseo recibir novedades por mail</label>
                    <input type="checkbox" id="suscripcion" name="suscripcion">
                </div>
                <div class="form-group">
                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                </div>
            </form>
        </section>
        
    </main>

    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/36af3a04fe.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
