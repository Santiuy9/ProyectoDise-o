<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/2mMTrCbb95nX2YQecwGXBJ0gGPv.svg" type="image/svg+xml">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Proyecto Diseño</title>
</head>
<body>
    
    <header>
        <button id="buttonMenu" class="buttonMenu"><i class="fa-solid fa-bars"></i></button>
        <div id="backgroundOpacity" class="backgroundOpacity"></div>
        <div id="listMenu" class="listMenu">
            <button id="buttonCloseMenu" class="buttonCloseMenu"><i class="fa-solid fa-xmark"></i></button>
            <nav>
                <ul>
                    <li><a href="../index.html"><p>Inicio</p></a></li>
                    <li><a href=""><p>Servicios</p></a></li>
                    <li><a href="galeria.html"><p>Galeria</p></a></li>
                    <li><a href=""><p>Sobre Nosotros</p></a></li>
                    <li><a href="contacto.html"><p>Contacto</p></a></li>
                </ul>

            </nav>
            <div class="popup-backdrop" id="popup-backdrop"></div>
            <div class="popup" id="popup">
                <p>Este enlace o sitio en la página está en desarrollo.</p>
                <button onclick="closePopup()">Cerrar</button>
            </div>
        </div>
        <div class="logo">
            <img src="../img/logo.png" alt="" class="logo">
        </div>
    </header>

    <div class="upSpace"></div>

    <main>
        <div class="container">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div>
                    <label for="asunto">Asunto:</label>
                    <select id="asunto" name="asunto" required>
                        <option value="">Seleccione un asunto</option>
                        <option value="consulta">Consulta general</option>
                        <option value="soporte">Soporte técnico</option>
                        <option value="ventas">Ventas</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="comentario">Comentario:</label>
                    <textarea id="comentario" name="comentario" required></textarea>
                </div>
                <div>
                    <label>Preferencia de contacto:</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="preferencia" value="email" required> Email
                        </label>
                        <label>
                            <input type="radio" name="preferencia" value="telefono"> Teléfono
                        </label>
                    </div>
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="terminos" required> Acepto los términos y condiciones
                    </label>
                </div>
                <div class="buttons">
                    <button type="submit">Enviar</button>
                    <button type="reset">Restablecer</button>
                </div>
            </form>
        </div>
        
    </main>

    <div class="downSpace"></div>


    <footer>

    </footer>

    <script src="https://kit.fontawesome.com/36af3a04fe.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
</body>
</html>
